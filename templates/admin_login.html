<!-- templates/admin_login.html -->
{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<style>
    /* Center the form */
    form {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
    }

    h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #555;
        margin-top: 10px;
        display: block;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
        box-sizing: border-box;
    }

    /* Button styling */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 15px;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        form {
            padding: 15px;
            width: 90%;
        }
    }
</style>
<h2 style="padding: 30px; margin-bottom: auto;">Admin Login</h2>
<form method="POST" action="{{ url_for('admin_login') }}">
    <label for="username">Admin Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
</form>
{% endblock %}
