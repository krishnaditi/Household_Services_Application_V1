<!-- templates/user_login.html -->
{% extends "base.html" %}

{% block title %}User Login{% endblock %}

{% block content %}
<style>
    /* Center the form */
    form {
        background-color: #f8f8f8;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
    }

    h2 {
        text-align: center;
        color: #4CAF50;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #555;
        margin-top: 10px;
        display: block;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
        box-sizing: border-box;
    }

    /* Button styling */
    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 15px;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Responsive styling */
    @media (max-width: 600px) {
        form {
            padding: 15px;
            width: 90%;
        }
    }
</style>

<h2 style="padding: 30px; margin-bottom: auto;">User Login</h2>

<!-- Dropdown to select user type -->
<h3 style="margin: auto;color: rgb(103, 103, 214);justify-content: center;align-items: center;display: flex;">Select User Type</h3>
<select id="userType" onchange="toggleForm()" style="width: 100%;padding: 10px;margin-top: 5px;
border-radius: 5px;border: 1px solid #ccc;font-size: 1em;box-sizing: border-box;">
    <option value="none" selected disabled>Select User Type</option>
    <option value="customer">Customer</option>
    <option value="professional">Service Professional</option>
</select>

<!-- Customer login form (hidden by default) -->
<form id="customerForm" method="POST" action="/login" style="display: none;margin: auto;">
    <h3>Customer Login</h3>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
</form>

<!-- Service Professional login form (hidden by default) -->
<form id="professionalForm" method="POST" action="/professional_login" style="display: none;margin: auto;">
    <h3>Service Professional Login</h3>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <button type="submit">Login</button>
</form>

<script>
    function toggleForm() {
        // Get the selected user type
        const userType = document.getElementById('userType').value;

        // Hide both forms by default
        document.getElementById('customerForm').style.display = 'none';
        document.getElementById('professionalForm').style.display = 'none';

        // Show the corresponding form based on the selected user type
        if (userType === 'customer') {
            document.getElementById('customerForm').style.display = 'block';
        } else if (userType === 'professional') {
            document.getElementById('professionalForm').style.display = 'block';
        }
    }
</script>

{% endblock %}
